<html lang="en">
<head>

    <title>Travel Gallery</title>

        img{
            width: 200px;
            height: 160px;
            border-radius: 20px;

        }
        .sanfran{
            display: grid;
            gap: 10px; 
            grid-template-columns: 60px 60px 60px 60px;
            grid-template-rows: auto;
            column-gap: 150px;
        }
        
    </style>
</head>
<body>
    <div class="sanfran">

    alt="Golden Gate Bridge"
    />

    src="https://www.sftravel.com/sites/default/files/styles/hero/public/2022-10/painted-ladies-city-skyline-twilight.jpg.webp?itok=MVU3kPdc" 
    alt="Painted Ladies"
    />

    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYZoPnt0_yTv0BYQTaEHIHFqmepewwPtfaZQ&s"

    />

    />

</html>
