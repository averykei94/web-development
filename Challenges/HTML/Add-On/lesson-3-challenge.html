<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite City</title>
    <style>
        body{
            text-align: center;
        }
        .golden{
            transform: scale(1, 1.27) translate(100px, -2px);;
        }
      
        .trolly{
            transform: scale(3, 3) translate(-400px, -7px);


        }
        .bay{
            transform: translate(-100px, -7px) scale(2, 2);

        }
    </style>
</head>
<body>
    <div>
        <p class="golden"><img src="https://www.sftravel.com/sites/default/files/styles/horizontal_3_2/public/2022-08/golden-gate-bridge-bay-sunset.jpg.webp?itok=VaL3AjW2" alt="Golden Gate Bridge"></p>
        <p class="painted"><img src="https://www.sftravel.com/sites/default/files/styles/hero/public/2022-10/painted-ladies-city-skyline-twilight.jpg.webp?itok=MVU3kPdc" alt="Painted Ladies"></p>
        <p class="trolly"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYZoPnt0_yTv0BYQTaEHIHFqmepewwPtfaZQ&s" alt="Trolly"></p>
        <p class="bay"><img src="https://i.insider.com/6489dac51cc64b001ae12ea6?width=700" alt="Bay Bridge"></p>
    </div>
</body>
</html>
